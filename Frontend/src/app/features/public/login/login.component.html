<div class="login-wrapper">
  <div class="login-card">

    <div class="login-header">
      <div class="logo" routerLink="/">
        <i class="fa-solid fa-hotel"></i>
        Stay<span>Hub</span>
      </div>
      <h2 class="mt-3">Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>

    @if (errorMessage) {
    <div class="error-message">
      <i class="fa-solid fa-circle-exclamation"></i>
      {{ errorMessage }}
    </div>
    }

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="username" placeholder="Enter Username" [(ngModel)]="credentials.username"
            name="username" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fa-solid fa-key"></i></span>
          <input type="password" id="password" placeholder="Enter Password" [(ngModel)]="credentials.password"
            name="password" required>
        </div>
      </div>
      <button type="submit" class="btn-login">
        Sign In
      </button>
    </form>

    <div class="login-footer">
      <small>Don't have an account? <a routerLink="/signup">Sign up here</a></small>
    </div>

  </div>
</div>
